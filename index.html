<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Create Your Identity Card</title>
</head>

<body>
    <form>

        <h2 class="header">Create Your Identity Card</h2>
        <div class="img-uploader">
            <img src="" alt="">
            <i class="fa-solid fa-file-arrow-up"></i>
            <input type="file" class="file-input" accept="image/*" required>
        </div>
        <div class="two-input-groups">
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required>
            </div>
        </div>
        <div class="two-input-groups">
            <div class="input-group">
                <label for="father-name">Father Name</label>
                <input type="text" id="father-name" required>
            </div>
            <div class="input-group">
                <label for="dob">Age</label>
                <input type="num" id="dob" required>
            </div>
        </div>
        <div class="two-input-groups">
            <div class="input-group">
                <label for="cnic">CNIC Number</label>
                <input type="text" id="cnic" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
        </div>
        <div class="input-group">
            <label for="address"  >Address</label>
            <input type="text" id="address" required>
        </div>

        <button type="submit">Create Card</button>
    </form>
    <script src="script.js"></script>

</body>

</html>
